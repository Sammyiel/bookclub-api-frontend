<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Borrowings</h1>
    </div>


    <form onsubmit="event.preventDefault(); onFormSubmit();" id="resources_form">

        <div class="row">
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="title" class="col-sm-12 col-form-label col-form-label-sm">Book title:</label>
                <div class="col-sm-12">
                    <input type="text" name="title" class="form-control form-control-sm" id="book_title" placeholder="Enter book title">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="borrow-id" class="col-sm-12 col-form-label col-form-label-sm">Borrowing ID</label>
                <div class="col-sm-12">
                    <input type="text" name="borrow-id" class="form-control form-control-sm" id="borrow_id" placeholder="Enter borrow Id">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="member-name" class="col-sm-12 col-form-label col-form-label-sm">Member Name:</label>
                <div class="col-sm-12">
                    <input type="text" name="member-name" class="form-control form-control-sm" id="member_name" placeholder="Member name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="borrowing-date" class="col-sm-12 col-form-label col-form-label-sm">Borrowing date:</label>
                <div class="col-sm-12">
                    <input type="date" name="borrowing-date" class="form-control form-control-sm" id="borrowing_date" placeholder="Date borrowed">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="member-id" class="col-sm-12 col-form-label col-form-label-sm">Member ID:</label>
                <div class="col-sm-12">
                    <input type="text" name="member-id" class="form-control form-control-sm" id="member_id" placeholder="Member Id">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="isbn" class="col-sm-12 col-form-label col-form-label-sm">ISBN</label>
                <div class="col-sm-12">
                    <input type="text" name="isbn" class="form-control form-control-sm" id="isbn" placeholder="Book ISBN Number">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="resourceslist">
                    <thead>
                        <tr class="text-center">
                            <th class="text-center">Borrow ID</th>
                            <th class="text-center">Book Title</th>
                            <th class="text-center">ISBN</th>
                            <th class="text-center">Date Borrowed</th>
                            <th class="text-center">Member ID</th>
                            <th class="text-center">Member Name</th>
                            <th class="text-center">Edit / Delete</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <br>
                        <!-- Records Go In Here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <script src="assets/js/jquery-3.3.1.js"></script>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/borrowing_interface.js"></script>
</body>

</html>
