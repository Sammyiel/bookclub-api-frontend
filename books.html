<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Book Library</h1>
    </div>


    <form onsubmit="event.preventDefault(); onFormSubmit();" id="resources_form">

        <div class="row">
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="title" class="col-sm-12 col-form-label col-form-label-sm">Title:</label>
                <div class="col-sm-12">
                    <input type="text" name="title" class="form-control form-control-sm" id="title" placeholder="Enter book title">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="book-id" class="col-sm-12 col-form-label col-form-label-sm">Book ID</label>
                <div class="col-sm-12">
                    <input type="text" name="book-id" class="form-control form-control-sm" id="book_id" placeholder="Enter book Id">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="author" class="col-sm-12 col-form-label col-form-label-sm">Author(s):</label>
                <div class="col-sm-12">
                    <input type="text" name="author" class="form-control form-control-sm" id="author" placeholder="Author(s)">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="isbn" class="col-sm-12 col-form-label col-form-label-sm">ISBN</label>
                <div class="col-sm-12">
                    <input type="text" name="isbn" class="form-control form-control-sm" id="isbn" placeholder="Enter ISBN Number">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="publication-date" class="col-sm-12 col-form-label col-form-label-sm">Publication date:</label>
                <div class="col-sm-12">
                    <input type="date" name="publication-date" class="form-control form-control-sm" id="publish_date" placeholder="Publication date">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="genre" class="col-sm-12 col-form-label col-form-label-sm">Genre:</label>
                <div class="col-sm-12">
                    <input type="text" name="genre" class="form-control form-control-sm" id="genre" placeholder="Enter genre">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <label for="copies" class="col-sm-12 col-form-label col-form-label-sm">No. of Copies:</label>
                <div class="col-sm-12">
                    <input type="text" name="copies" class="form-control form-control-sm" id="no_of_copies" placeholder="No. of copies">
                </div>
            </div>
            <div class="form-group col-lg-3 col-md-8 col-sm-12">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="resourceslist">
                    <thead>
                        <tr class="text-center">
                            <th class="text-center">Book ID</th>
                            <th class="text-center">Title</th>
                            <th class="text-center">Author</th>
                            <th class="text-center">Publication date</th>
                            <th class="text-center">ISBN</th>
                            <th class="text-center">Copies</th>
                            <th class="text-center">Genre</th>
                            <th class="text-center">Edit / Delete</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <br>
                        <!-- Records Go In Here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <script src="assets/js/jquery-3.3.1.js"></script>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/resource_interface.js"></script>
</body>

</html>
